<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>View Data</title>
  <style>
    body { font-family: Arial; background: #f4f7fb; padding: 40px; }
    table { border-collapse: collapse; width: 80%; margin: 0 auto; background: white; border-radius: 10px; }
    th, td { border: 1px solid #ccc; padding: 10px; text-align: left; }
    th { background: #6c63ff; color: white; }
    tr:nth-child(even) { background: #f9f9f9; }
    a { display:block; text-align:center; margin-top:20px; }
  </style>
</head>
<body>
  <h2 style="text-align:center;">Stored Users in MongoDB</h2>

  <table>
    <tr>
      <th>First Name</th><th>Last Name</th><th>Email</th><th>Phone</th>
    </tr>
    {% for user in data %}
      <tr>
        <td>{{ user.firstName }}</td>
        <td>{{ user.lastName }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.phone }}</td>
      </tr>
    {% endfor %}
  </table>

  <a href="/">â¬… Back to Form</a>
</body>
</html>
