<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up</title>
  <style>
    body{margin:0;background:#f4f7fb;display:flex;align-items:center;justify-content:center;min-height:100vh;padding:32px;font-family:sans-serif}
    .container{background:white;padding:32px;border-radius:12px;box-shadow:0 5px 20px rgba(0,0,0,0.1);max-width:500px;width:100%}
    h1{margin-top:0;color:#333}
    form{display:flex;flex-direction:column;gap:10px}
    input{padding:10px;border:1px solid #ccc;border-radius:8px}
    button{background:#6c63ff;color:white;padding:10px;border:none;border-radius:8px;cursor:pointer}
  </style>
</head>
<body>
  <div class="container">
    <h1>Today is {{ day_of_week }}</h1>
    <h3>Time: {{ current_time }}</h3>
    <h2>Sign Up</h2>

    {% if error %}
      <p style="color:red;">Error: {{ error }}</p>
    {% endif %}

    <form action="/submit" method="POST">
      <input name="firstName" type="text" placeholder="First Name" required />
      <input name="lastName" type="text" placeholder="Last Name" />
      <input name="email" type="email" placeholder="Email" required />
      <input name="password" type="password" placeholder="Password" required />
      <input name="phone" type="tel" placeholder="Phone (optional)" />
      <button type="submit">Create Account</button>
    </form>

    <form action="/view" method="GET" style="margin-top:20px;">
      <button type="submit">Fetch Data</button>
    </form>
  </div>
</body>
</html>
